{% extends "base.html" %}

{% block content %}
  <h2 class="signup-title">Admin Dashboard</h2>

  {% if users %}
    <ul>
      {% for user in users %}
        <li>{{ user.username }} - {{ user.role or 'No role' }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No users found.</p>
  {% endif %}
{% endblock %}
