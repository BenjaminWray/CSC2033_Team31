{% extends "base.html" %}

{% block content %}
    <div class="home-container">
        <div class="home-content">
            {% if current_user.username %}
                <h1>Welcome, {{ current_user.username }}</h1>
            {% else %}
                <h1>Welcome, Guest</h1>
            {% endif %}

            <div class="home-grid-container">
                <a href="{{ url_for('index') }}" class="home-grid-button" style="grid-row: 1 / span 2;">
                    <h1>My Account</h1>
                </a>
                <a href="{{ url_for('index') }}" class="home-grid-button">
                    <h1>Quizzes</h1>
                </a>
                <a href="{{ url_for('index') }}" class="home-grid-button">
                    <h1>Flashcards</h1>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
