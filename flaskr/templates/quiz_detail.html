{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 800px;">
    <h2 class="mb-4">{{ quiz.title }}</h2>

    <form method="POST">
        {% for q in questions %}
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Q{{ loop.index }}. {{ q.content }}</h5>
                <div class="mb-3">
                    <input type="text"
                           name="{{ q.id }}"
                           class="form-control"
                           placeholder="Type your answer here"
                           required>
                </div>
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit Quiz</button>
    </form>
</div>
{% endblock %}
